<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        const names =["bhushan","harshal","vishal","swanand","aman","sanket"];
        console.log("Array Elements are:");
        console.log(names);

       console.log("Element of 4th index:");
        console.log(names[4]);

        console.log("Length of array:");
        console.log(names.length);

        console.log("index of vishal in array :");
        console.log(names.indexOf("vishal"));

        console.log("Replace element swanand by harsh using index:");
        names[3]="harsh";
        console.log(names);

        console.log("Add element at end using Push function:");
        names.push("shashikant");
        console.log(names); 
        
        console.log("Remove last element using Pop function:");
        names.pop();
        console.log(names);

        console.log("Add element at start position using unshift function:");
        names.unshift("uddhav");
        console.log(names); 

        console.log("remove element at start position using shift function:");
        names.shift();
        console.log(names); 

        console.log("Add and delete elements at once using splice function:");
        names.splice( 2 , 1 , "om" ,"vedant");
        console.log(names);
        
        console.log("Add element at 4th index using splice function:");
        names.splice( 4 , 0 , "chaitanya");
        console.log(names);

        console.log("array converted to string using join function :");
        console.log(names.join(""));

        console.log("reverse the array using reverse function:");
        console.log(names.reverse());

        console.log("sort array in ascending order using sort function:");
        console.log(names.sort());

        console.log("sort array in decending order using sort function:");
        console.log(names.sort().reverse());


        
    </script>
</body>
</html>
